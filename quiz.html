<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #d6e4ff;
    }

    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .navigation button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .navigation button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .timer {
      margin: 15px 0;
      font-weight: bold;
      color: #ff4444;
    }

    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.3s;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <div class="options" id="options"></div>
    <div class="timer" id="timer">Time left: 5s</div>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="navigation">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks Text Management Language"],
        answer: 0
      },
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "CSS", "Python"],
        answer: 1
      },
      {
        question: "Which is not a JavaScript framework?",
        options: ["React", "Angular", "Django"],
        answer: 2
      },
      {
        question: "Which symbol is used for comments in CSS?",
        options: ["// comment", "/* comment */", "# comment"],
        answer: 1
      },
      {
        question: "Who is the founder of RSS",
        options: ["K.B Hedgewar","Godse", "Rikit"],
        answer: 2
      }
    ];

    // Shuffle questions for extra challenge
    questions.sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 5;
    const highScore = localStorage.getItem("highScore") || 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const progressBar = document.getElementById("progress-bar");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 5;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      timer = setInterval(updateTimer, 1000);

      const q = questions[currentIndex];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });

      document.getElementById("prev").disabled = currentIndex === 0;
      document.getElementById("next").disabled = currentIndex === questions.length - 1;

      progressBar.style.width = ((currentIndex+1)/questions.length)*100 + "%";
    }

    function checkAnswer(selected) {
      if (selected === questions[currentIndex].answer) {
        score++;
      }
      nextQuestion();
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextQuestion();
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        endQuiz();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion();
      }
    }

    function endQuiz() {
      clearInterval(timer);
      questionEl.textContent = "Quiz Finished!";
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      progressBar.style.width = "100%";
      resultEl.textContent = `Your score: ${score}/${questions.length} | High Score: ${highScore}`;
      if (score > highScore) {
        localStorage.setItem("highScore", score);
        resultEl.textContent += " ðŸŽ‰ New High Score!";
      }
    }

    document.getElementById("next").addEventListener("click", nextQuestion);
    document.getElementById("prev").addEventListener("click", prevQuestion);

    loadQuestion();
  </script>
</body>
</html>
